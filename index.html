<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container text-center pt-4 text-white">
        <h1 class="opacity-0">Simon Says</h1>
        <div class="number opacity-0"></div>
        <h2 class="opacity-0">Ti ricordi i numeri che hai appena visualizzato?</h2>
        <h2 class="opacity-0 second-phrase">Sì?</h2>
        <h2 class="opacity-0 third-phrase">Bene allora scrivili qua e vediamo se dici la verità o no.</h2>
        <form class="d-flex justify-content-center gap-2 opacity-0">
            <input type="number" class="form-control w-auto d-inline-block" name="number-1" min="1" max="1000">
            <input type="number" class="form-control w-auto d-inline-block" name="number-2" min="1" max="1000">
            <input type="number" class="form-control w-auto d-inline-block" name="number-3" min="1" max="1000">
            <input type="number" class="form-control w-auto d-inline-block" name="number-4" min="1" max="1000">
            <input type="number" class="form-control w-auto d-inline-block" name="number-5" min="1" max="1000">
            <button class="btn btn-success">Invio</button>
        </form>
        <div class="result"></div>
    </div>
    
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
